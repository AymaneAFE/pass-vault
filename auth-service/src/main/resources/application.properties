# Server
server.port=8081

# Spring application
spring.application.name=auth-service

# Datasource - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/auth
spring.datasource.username=admin
spring.datasource.password=admin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT (secret must be Base64 encoded, minimum 256 bits / 32 bytes)
jwt.secret=${JWT_SECRET:cGFzc3ZhdWx0LXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLTI1Ni1iaXRz}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Actuator / Management
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}