spring.application.name=vault-service
server.port=8082

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.datasource.url=${VAULT_DB_URL:jdbc:postgresql://localhost:5432/vault}
spring.datasource.username=${VAULT_DB_USERNAME:postgres}
spring.datasource.password=${VAULT_DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

encryption.key=${ENCRYPTION_KEY:12345678901234567890123456789012}

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
