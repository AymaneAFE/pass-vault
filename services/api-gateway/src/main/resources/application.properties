server.port=8080
spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============================================================================
# DYNAMIC SERVICE ROUTES
# ============================================================================
# Add new services here (no Java code changes needed)
# Format: gateway.services.<service-name>.url=<service-url>
#         gateway.services.<service-name>.path=<api-path-pattern>
#
# NOTE: auth-service is REQUIRED for the authentication filter to work.
# For Docker: override URLs in application-docker.properties using Docker network hostnames
# ============================================================================
gateway.services.auth-service.url=http://localhost:8081
gateway.services.auth-service.path=/api/auth/**
gateway.services.vault-service.url=http://localhost:8082
gateway.services.vault-service.path=/api/vault/**
gateway.services.password-generator-service.url=http://localhost:8083
gateway.services.password-generator-service.path=/api/generator/**
gateway.services.notification-service.url=http://localhost:8085
gateway.services.notification-service.path=/api/notify/**

management.endpoints.web.exposure.include=health,info,gateway,prometheus
management.endpoint.gateway.enabled=true
management.endpoint.health.probes.enabled=true

# Authentication filter configuration
# Endpoints that don't require auth
gateway.auth.open-endpoints[0]=/api/auth/register
gateway.auth.open-endpoints[1]=/api/auth/login
gateway.auth.open-endpoints[2]=/api/auth/refresh
gateway.auth.open-endpoints[3]=/api/auth/validate
gateway.auth.open-endpoints[4]=/actuator/**

gateway.auth.user-id-header=X-User-Id
gateway.auth.username-header=X-Username
